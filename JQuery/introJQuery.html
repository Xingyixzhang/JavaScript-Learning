<html>
	<head>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript">
            Window.onload = function() {
                alert('Window loaded');
            };
            $(document).ready(function(){
                $('#myContent').html('Hello World!');
            });
		</script>
	</head>
	<body>
		<div id="myContent">
            My JQuery enabled Page!
        </div>
	</body>
</html>
